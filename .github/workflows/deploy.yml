# GitHub Pages 自動部署工作流
# 當 push 到 main 分支時自動觸發部署

name: Deploy to GitHub Pages

on:
  # 當 push 到 main 分支時觸發
  push:
    branches: [ 'main' ]
  # 允許手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並行部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 構建任務
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署任務
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
